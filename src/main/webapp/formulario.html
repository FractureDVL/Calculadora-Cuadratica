<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora | Ecuacion cuadratica</title>
</head>

<body>

    <h1>Cuadratica Calculadora</h1>
    <img src="assets/img/cuadratica.png" alt="cuadratica">


    <form action="resultado.jsp" method="POST">

        <label for="a_field">Ingrese un valor para a: </label>
        <input type="number" name="a_field" id="a_field" required>
        <br>
        <label for="b_field">Ingrese un valor para b: </label>
        <input type="number" name="b_field" id="b_field" required>
        <br>
        <label for="c_field">Ingrese un valor para c: </label>
        <input type="number" name="c_field" id="c_field" required>
        <br>
        <button type="submit">Calcular</button>

    </form>

</body>

</html>
