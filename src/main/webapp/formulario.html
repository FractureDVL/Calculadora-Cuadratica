                        <label for="c_field"></label>
                        <input class="form__input" type="number" step="any" name="c_field" id="c_field" placeholder="c"
                            required>
                    </div>


                    <button class="form__submit submit--white text--weight-light" type="submit">Calcular</button>

                </form>
                <div class="main__solution">

                    <p class="solution__p p--yellow">X<sub>1</sub> = </p>
